<!DOCTYPE html>
<html class="ocks-org do-not-copy">
<meta charset="utf-8">
<title>CA Reservoir Levels Over Time</title>
<style>

#chart {
  margin-left: -40px;
  height: 506px;
}

text {
  font: 10px sans-serif;
}

.dot {
  stroke: #000;
}

.axis path, .axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.label {
  fill: #777;
}

.year.label {
  font: 500 196px "Helvetica Neue";
  fill: #ddd;
}

.year.label.active {
  fill: #aaa;
}

.overlay {
  fill: none;
  pointer-events: all;
  cursor: ew-resize;
}

</style>
<body>
<h1>Bubble Chart of Reservoir Storage Over Time</h1>

<p id="chart"></p>

<script src="../js/vendor/d3/d3.v3.js"></script>
<script src="../js/vendor/sugar/sugar.min.js"></script>
<script src="bubble.js"></script>
</body>
</html>
